<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <main>
    <img class="img" src="./images/logo.svg" alt="site logo" />
    <div class="mainContainer">
      <div class="container">
        <div class="bill">
          <form aria-label="bill-form" role="form">
            <h1 for="bill-input"> Bill </h1>
            <input type="number" id="bill-input" class="forms" placeholder="0.00" />
          </form>
        </div>

        <div class="tips">
          <label for="tipp"> Select Tip % </label>

          <div class="tipsPercent" id="tipp">
            <button class="btn"> 5% </button>
            <button class="btn"> 10% </button>
            <button id="fiftn" class="btn"> 15%</button>
            <button class="btn"> 25% </button>
            <button class="btn"> 50% </button>
            <input type="number" id="custom" class="btn" placeholder="Custom" />
          </div>
        </div>

        <div class="people">
          <label for="people-input">Number of People</label>
          <label for="people-input" class="style" > Can't be zero</label>
        </div>
        <input type="number" id="people-input" class="forms" placeholder="0.00" />

      </div>

      <div class="secondContainer">

        <div class="amount">
          <div class="firstTip">
            <ul class="tipAmnt">
              <li>Tip Amount</li>
              <li class="perPerson">/ person</li>
            </ul>
            <h2 class="total"> $<span id="resultAmnt">0.00 </span></h2>
          </div>

          <div class="secondTip">
            <ul>
              <li>Total</li>
              <li class="perPerson">/ person</li>
            </ul>

            <h2 class="total"> $<span id="resultTotal">0.00 </span></h2>
          </div>


        </div>
        <button id="cancel" class="reset">Reset</button>
      </div>

    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Great-kiola">Kilaso Olabode</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
