<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <main>
    <img class="img" src="./images/logo.svg" alt="site logo" />
    <div class="mainContainer">
      <div class="container">
        <div class="bill">
          <h1> Bill </h1>
          <form role = "form">
            <input type="number" id="bill-input" class="forms" type ="text"/>
          </form>
        </div>

        <div class="tips">
          <h1>Select Tip %</h1>

          <ul class="tipsPercent">
            <li><button class="btn"> 5% </button></li>
            <li> <button class="btn"> 10% </button></li>
            <li><button id="fiftn" class="btn"> 15%</button></li>
            <li><button class="btn"> 25% </li>
            <li><button class="btn"> 50% </button></li>
            <li> <button id="custom" class="btn"> Custom</button></li>
          </ul>
        </div>

        <div class="people">
          <h1>Number of People</h1>
          <form aria-label="people" role = "form">
            <input type="number" id="people-input" class="forms" type ="text"/>
          </form>
        </div>

      </div>

      <div class="secondContainer">

        <div class="amount">
          <div class="firstTip">
            <ul class="tipAmnt">
              <li >Tip Amount</li>
              <li class="perPerson">/ person</li>
            </ul>
            <h2 class="total"> $4.27</h2>
          </div>

          <div class="secondTip"> 
            <ul>
              <li>Total</li>
              <li class="perPerson">/ person</li>
            </ul>

            <h2 class="total"> $32.79</h2>
          </div>


        </div>
        <button id="cancel" class="reset">Reset</button>
      </div>

    </div>
  </main>



  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Great-kiola">Kilaso Olabode</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
